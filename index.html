<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form action="" class="registration-form">
      <div class="two-in-row">
        <input
          class="first-name"
          type="text"
          name="first-name"
          placeholder="First Name"
        />
        <input
          class="last-name"
          type="text"
          name="last-name"
          placeholder="Last Name"
        />
      </div>
      <input
        class="phone-number"
        type="text"
        name="mobile"
        placeholder="Mobile No."
      />
      <input
        class="email-address"
        type="email"
        name="email"
        placeholder="Email Address"
      />
      <div class="two-in-row">
        <input
          class="secret-code"
          type="password"
          name="password"
          placeholder="Password"
        />
        <input
          class="confirm-code"
          type="password"
          name="confirm-password"
          placeholder="Confirm Password"
        />
      </div>
      <div class="two-in-row">
        <div class="checkbox-agree">
          <input type="checkbox" name="agreement" value="agreement" />
          <label class="agreement-label" for="agreement"> I Agree</label>
        </div>
        <p>
          By clicking <span> Register</span>, you agree to the
          <a href="#"> Terms and Conditions </a> set out by this site, including
          our Cookie Use.
        </p>
      </div>
      <div class="two-in-row">
        <input class="submit-registration" type="submit" value="Register" />
        <input class="sign-in-button" type="submit" value="Sign In" />
      </div>
    </form>
  </body>
</html>
